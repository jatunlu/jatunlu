<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanatçı Web Sitesi</title>
    <style>
        /* Genel Stil */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1c1c1c, #2f2f2f);
            color: #fff;
            scroll-behavior: smooth; /* Yumuşak kaydırma */
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        /* Logo Alanı */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 20px;
            color: #f39c12;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        /* Arama Kutusu */
        .search-section {
            text-align: center;
            margin: 40px 0;
        }

        .search-section input {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            background: #444;
            color: #fff;
            margin-right: 10px;
            width: 250px;
        }

        .search-section button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .search-section button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(243, 156, 18, 0.5);
        }

        /* Section */
        section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #f39c12;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Carousel */
        .carousel {
            overflow: hidden;
            width: 100%;
            height: 400px;
            position: relative;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
            animation: slide 15s infinite;
        }

        .slides img {
            width: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }

        @keyframes slide {
            0%, 25% { transform: translateX(0); }
            33%, 58% { transform: translateX(-100%); }
            66%, 91% { transform: translateX(-200%); }
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.9);
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #ddd;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <h1>Sanatçı Adı</h1>
            </div>
            <ul>
                <li><a href="#hakkimda">Hakkımda</a></li>
                <li><a href="#islerim">İşlerim</a></li>
                <li><a href="#iletisim">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <!-- Arama Kutusu -->
    <div class="search-section">
        <input type="text" id="searchBox" placeholder="Ürün Kodu Ara...">
        <button onclick="searchProduct()">Ara</button>
    </div>

    <!-- Hakkımda -->
    <section id="hakkimda">
        <h1>Hakkımda</h1>
        <p>Merhaba! Ben taş yontma sanatında uzmanlaşmış bir sanatçıyım. Doğadan ilham alarak benzersiz eserler yaratıyorum.</p>
    </section>

    <!-- İşlerim - Carousel 1 -->
    <section id="islerim">
        <h1>İşlerim</h1>
        <div class="carousel">
            <div class="slides">
                <img src="stone1.jpg" alt="Taş İşleme 1">
                <img src="stone2.jpg" alt="Taş İşleme 2">
                <img src="stone3.jpg" alt="Taş İşleme 3">
            </div>
        </div>
        <div class="carousel">
            <div class="slides">
                <img src="stone4.jpg" alt="Taş İşleme 4">
                <img src="stone5.jpg" alt="Taş İşleme 5">
                <img src="stone6.jpg" alt="Taş İşleme 6">
            </div>
        </div>
    </section>

    <!-- İletişim -->
    <section id="iletisim">
        <h1>İletişim</h1>
        <p>İletişim için: <a href="mailto:sanatci@ornek.com">sanatci@ornek.com</a></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 Sanatçı Web Sitesi. Tüm hakları saklıdır. <a href="#hakkimda">Geri Dön</a></p>
    </footer>
